<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Person Demographics</title>
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Home</a>
	</nav>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


	<div class="container mt-2">
		<div class="card card-body">

			<div class="alert alert-success">
				<strong>ADD DEMOGRAPHIC DETAILS</strong>
			</div>

			<form action="#" th:action="@{/addUser}" th:object="${user}"
				method="post">

				<table class="table table-striped">
					<tr>
						<td><label for="name">PPS Number</label></td>
						<td>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{ppsNumber}"
									id="ppsNumber" placeholder="PPSNumber"> <span
									th:if="${#fields.hasErrors('ppsNumber')}" class="text-danger"
									th:errors="*{ppsNumber}"></span> 
									<span th:text="${errorMessage}" class="text-danger" th:if="${errorMessage != null}"></span>
							</div>
						</td>
					</tr>

					<tr>
						<td><label for="name">Name</label></td>
						<td>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{name}"
									id="name" placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" class="text-danger"
									th:errors="*{name}"></span>
							</div>
						</td>
					</tr>

					<tr>
						<td><label for="date">Date</label>
						<td>
							<div class="col-sm-10">
								<input type="date" th:field="*{date}" id="bod"
									class="form-control" placeholder="yyyy-mm-dd" /> <span
									th:if="${#fields.hasErrors('date')}" class="text-danger"
									th:errors="*{date}"></span>
							</div>
						</td>
					</tr>

					<tr>
						<td><label for="phoneNumber">Phone Number</label></td>
						<td>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									th:field="*{phoneNumber}" id="phoneNumber"
									placeholder="PhoneNumber"> <span
									th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger"
									th:errors="*{phoneNumber}"></span>
							</div>
						</td>
					</tr>
				</table>

				<input type="submit" class="btn btn-outline-primary"
					style="float: right;" value="SAVE">
			</form>
		</div>
	</div>

</body>
</html>
